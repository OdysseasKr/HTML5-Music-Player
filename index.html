<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Music Player</title>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id = "container">
  
    <audio id="audio">
      <source id="source" src="" type="audio/mpeg">
    </audio>
      
    <div id = "wrapper">
      <!-- Track information-->
      <div id="trackInfo">
        <p id="titleText"></p>
        <p id="albumText">Placeholder Album</p>
        <p id="artistText">Placeholder Artist</p>
      </div>
      
      <!-- Timebar -->
      <div id="timeInfo">
        <canvas id="timeBar"></canvas>
        <span id="timeText"></span>
      </div>
      
      <!-- Controls -->
      <div id="controls">
        <div class="button" id="playBtn">Play</div>
        
        <div class="button" id="previousBtn">Previous</div>
        <div class="button" id="nextBtn">Next</div>
      </div>
    </div>
    
    <br>
    Volume:
    <span id="volumeText"></span>
    <input id="volumeBar" type="range" min="0" max="1" value="1" step="0.1">
    
  </div>
  
  
  <script src="scripts/playlist.js"></script>
  <script src="scripts/controls.js"></script>
  <script src="scripts/ui.js"></script>
</body>
</html>
